<!DOCTYPE html>
<html lang="pt-br" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS - Posts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="postsCtrl.js"></script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div ng-controller="postsCtrl" style="width: 50%; margin:auto; text-align: justify;">
        <h2>Dados da API</h2>
            <div ng-repeat="post in posts" style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                <h3>{{post.title}}</h3>
                <p>{{post.body}}</p>
            </div>
    </div>
</body>
</html>

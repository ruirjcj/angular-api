<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        input, button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-group col-md-6 offset-md-3">
        <form action="#">
            <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Digite o nome do Usuário GitHub">
            <button class="btn btn-primary" id="btnExecutar" onclick="getRepositorios()">
                Carregar Repositório
            </button>
            <button class="btn btn-dark" id="btnLimpar" onclick="location.reload()">
                Limpar
            </button>
        </form>
        <button onclick="carregaPosts()">Carregar Posts</button>
    </div>
    <div>
        <ul id="repos"></ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="scripts.js"></script>
</body>
</html>

<script>
    /* Listando os nomes de todos os usuários */
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => {if(!response.ok){throw new Error("Erro de rede!")}console.log(response.status); return response.json()})
    .then(users => { users.forEach(user => { console.log(`Nome: ${user.name}`)}) })
    .catch(error => {console.log('Erro: ', error)})


    /* Pegando apenas um usuário específico */
    fetch('https://jsonplaceholder.typicode.com/users/1')
    .then(response => {if(!response.ok){throw new Error("Erro de rede!")}console.log(response.status); return response.json()})
    .then(users => { console.log(`Nome: ${users.name}`)}) 
    .catch(error => {console.log('Erro: ', error)})

    function carregaTitle()
    {
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => {return response.json()})
        .then(posts => {posts.forEach(post => {console.log(`Titulos: ${post.title}`)})})
        .catch(error => {console.log('Erro: ', error)})
    }
    function carregaBody()
    {
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => {
            return response.json();
        })
        .then(posts =>{
            posts.forEach(post => {
                console.log('Conteúdo: ', `${post.body}`)
            })
        })
    }

    function carregaPosts()
    {
        carregaTitle();
        carregaBody();
    }
</script>
